
version: '3.4'

services:

  prometheus:
    image: prom/prometheus:v2.3.1
    ports:
      - "9090:9090"
    networks:
      - app-net

  grafana:
    image: grafana/grafana:5.2.1
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=pass
    volumes:
      - ./datasource-prometheus.yaml:/etc/grafana/provisioning/datasources/datasource-prometheus.yaml
      - ./toto:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - app-net


networks:
  app-net:

